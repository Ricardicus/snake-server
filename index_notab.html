<!-- 
  A snake game and a server system in place to log results.. 
-->

<!DOCTYPE html>
<html>
<head>
  <title>Messaround</title>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/snake.js"></script>
  <link rel="stylesheet" type="text/css" href="style/look.css"/>
</head>
<body>
  <div id="cdiv">
    <br>
    <center>
      <table>
        <tbody>
        <tr>
          <td>
            <div id="name-give-div">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <input class="inpt" id="name-give-input" value="Name"></input>
                    </td>
                    <td>
                      <button class="btn overout" id="name-give-btn">Enter</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
          <td>
            <div id="canvas-div" style="display:none">
              <canvas id="tcanvas" width = "640" height = "640">
                Your browser does not support the HTML5 canvas tag.
              </canvas>  
            </div>
          </td>
          <td>
            <div id="stuff-div" style="display:none;width:300px;height:640px">
              <center>
                <p class="player-info" id="player-name-p"></p>
                <p class="player-info" id="points"></p>
                <br>
                <h1>Top 10</h1><img id="loader-gif" style="display:none" src="style/ajax-loader.gif"></img>
                <table id="highscore-row">
                </table>
                <button class="btn overout" id="restart-btn" style="visibility:hidden;position:relative;top:40px;" onclick="restart()">Restart</button>
              </center>
            </div>
          </td>  
        </tr>
        </tbody>
      </table>
      <button id="need-help-btn" class="btn" onclick="show_key_help_buttons()">No keys?</button>
      <div id="aid-btns" style="display:none;border: 1px solid blue; border-radius: 20px; width:200px">
        <button onclick="up()">UP</button>
        <br>
        <button onclick="left()">LEFT</button><button onclick="right()">RIGHT</button>
        <br>
        <button onclick="down()">DOWN</button>
      </div>
    </center>
  </div>
</body>
</html>
