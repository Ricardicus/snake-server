<!-- 
	A snake game and a server system in place to log results.. 
-->

<!DOCTYPE html>
<html>
<head>
	<title>Messaround</title>
	<script src="scripts/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style/look.css"/>
</head>
<body>
	<div id="cdiv">
		<br>
		<center>
			<table>
				<tbody>
				<tr>
					<td>
						<div id="name-give-div">
							<table>
								<tbody>
									<tr>
										<td>
											<input class="inpt" id="name-give-input" value="Name"></input>
										</td>
										<td>
											<button class="btn overout" id="name-give-btn">Enter</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
					<td>
						<div id="canvas-div" style="display:none">
							<canvas id="tcanvas" width = "640" height = "640">
								Your browser does not support the HTML5 canvas tag.
							</canvas>	
						</div>
					</td>
					<td>
						<div id="stuff-div" style="display:none;width:300px;height:640px">
							<center>
								<p class="player-info" id="player-name-p"></p>
								<p class="player-info" id="points"></p>
								<h1>Highscore</h1><img id="loader-gif" style="display:none" src="style/ajax-loader.gif"></img>
								<table id="highscore-row">
								</table>
								<button class="btn overout" id="restart-btn" style="visibility:hidden;position:relative;top:40px;" onclick="restart()">Restart</button>
							</center>
						</div>
					</td>	
				</tr>
				</tbody>
			</table>
		</center>
	</div>
</body>
<script>

// player info
var player_name = "";

// highscore info
var scores = [];

// global variables telling the snake how to move
var dr = 0;
var dc = 0;

// the game matrix
var blocks = [];
var timerId = 0;

// the n in the nxn-matrix 'blocks' 
var nbrofblocks = 32;

// where to find the snake
var snakeR = 0;
var snakeC = 0;

// points achieved!
var points = 0;

// globlad variable determining whether or not the game is lost
var gmover = false;

// game initialisation!
function init(){

	points = 0;

	blocks = [];
	for(var x = 0;x<nbrofblocks;x++){
		blocks.push([]);
		for(var i = 0;i<nbrofblocks;i++){
			blocks[x].push(0)
		}
	}	
	
	snakeR = Math.floor(Math.random() * (nbrofblocks+1))%nbrofblocks;
	snakeC = Math.floor(Math.random() * (nbrofblocks+1))%nbrofblocks;

	blocks[snakeR][snakeC] = 1;
	placeFood();


	var phi = Math.floor(Math.random() * (4+1)) * 0.5 * Math.PI;
	dr = Math.sin(phi);
	dc = Math.cos(phi);

	gmover = false;
	go();
}

function post_result(){

	var url = "game.cgi?action=post_score&name=" + player_name + "&score=" + points;

	$.ajax({method: "GET", url: url, dataType: "text",
		success: function(response){
			setTimeout(get_highscore, 1000);
		}, 
		error: function(){
			console.log("highscore was not posted");
		}
	});

}

function get_highscore(){

	$("#ajax-loader").css("display", "inherit");

	$.ajax({method: "GET", url: "game.cgi?action=get_highscore", dataType: "text",
		success: function(response){
			$("#highscore-row").html(response);
			$("#ajax-loader").css("display", "none");
		}, 
		error: function(){
			console.log("highscore was not loaded");
			$("#ajax-loader").css("display", "none");
		}
	});

}

// the game loop!
function go(){

	timerId = window.setInterval(function(){
		drawit();
		move(dr,dc);
	},100);

}

// moving the snake
function move(dr, dc){

	var newR = (nbrofblocks + snakeR + dr)%nbrofblocks;
	var newC = (nbrofblocks + snakeC + dc)%nbrofblocks;

	if(blocks[newR][newC] == 0){
		blocks[newR][newC] = 1 + blocks[snakeR][snakeC];
		removeTail();
	}else if(blocks[newR][newC] > 0){
		console.log("game over!");
		gameover();
	}else{
		blocks[newR][newC] = 1 + blocks[snakeR][snakeC];
		placeFood();
		points++;
	}

	snakeR = newR;
	snakeC = newC;

}

// placing food items on the screen (green dots)
function placeFood(){
	var tryR = Math.floor(Math.random()*(nbrofblocks))%nbrofblocks;
	var tryC = Math.floor(Math.random()*(nbrofblocks))%nbrofblocks;

	var i = 0;

	while(blocks[tryR][tryC]>0 && i<10){
		tryR = Math.floor(Math.random()*(nbrofblocks));
		tryC = Math.floor(Math.random()*(nbrofblocks));
		i++;
	}

	if(i==10){
		for(var x = 0; x<nbrofblocks;x++){
			for(var n=0;n<nbrofblocks;n++){
				if(blocks[x][n] == 0){
					tryR = x;
					tryC = n;
					break;
				}
			}
		}
	}

	blocks[tryR][tryC] = -1;
}

// removing the end of the snake (crucial algorithm for making this game work)
function removeTail(){

	for(var x = 0; x<nbrofblocks;x++){
		for(var i = 0;i<nbrofblocks;i++){
			if(blocks[x][i] > 0){
				blocks[x][i] = blocks[x][i] - 1;
			}
		}
	}
	
}

// function called upon game lost.
function gameover(){
//	alert("game over!!!!");
	clearInterval(timerId);
	$("#restart-btn").css("visibility", "visible");

	post_result();
	get_highscore();

	gmover = true;
}

// handling the focus of the keylistener (solution found in thread on stackoverflow.com)
var lastDownTarget, canvas;

// the timer identifier used for handling the restart calls.  
var timerId = 0;

// drawing the game on the canvas according to the content of the nxn-matrix 'blocks'
function drawit(){

	var ctx = canvas.getContext("2d");
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.globalAlpha = 0.1;
	ctx.fillStyle = "black";
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.globalAlpha=1.0;

	document.getElementById("points").innerHTML = "Points: " + String(points);

	var blockwidth = canvas.width / nbrofblocks;
	var blockheight = canvas.height / nbrofblocks;

	for(var x = 0; x<nbrofblocks;x++){
		for(var i=0;i<nbrofblocks;i++){
			if(blocks[x][i] == 0){
				ctx.fillStyle = "white";
			} else if(blocks[x][i] == -1) {
				ctx.fillStyle = "green";
			} else{
				ctx.fillStyle = "black";
			}
			ctx.fillRect(i*blockwidth,x*blockheight,blockwidth-1,blockheight-1);
		}
	}

}

// key pressed handling
function keypressed(event){

	var y = event.keyCode;

    if(y == 65 || y == 37){
    	left();
    }else if(y == 68 || y == 39){
    	right();
    }else if(y == 83 || y == 40){
    	down();
    } else if(y == 87){
    	up();
    } else if(y == 38){
    	up();
    }

}

// Functions used to modify the snakes direction!
function left(){
	if(!(dr==0&&dc==1)){
		dr = 0;
		dc = -1;
	}
}

function right(){
	if(!(dr==0&&dc==-1)){
		dr = 0;
		dc = 1;
	}
}

function up(){
	if(!(dr==1&&dc==0)){
		dr = -1;
		dc = 0;
	}
}

function down(){
	if(!(dr==-1&&dc==0)){
		dr = 1;
		dc = 0;
	}
}

// function called upon hitting the restart button after game lost
function restart(){
	if(gmover){
		init();
		$("#restart-btn").css("visibility", "hidden")
		gmover=false;
	}
}

function addHandlers(){
	$(".overout")
	.mouseover(function() {
		$(this).fadeTo(100,1.0);
	})
	.mouseout(function() {
		$(this).fadeTo(100,0.5);
	});

	$("#name-give-btn").unbind("click").click(function(){
		player_name = $("#name-give-input").val();
		$("#name-give-div").css("display", "none");
		$("#name-give-btn").css("display", "none");
		$("#stuff-div").css("display", "inherit");
		$("#canvas-div").css("display", "inherit");		

		$("#player-name-p").html("Player: " + player_name);

		get_highscore();
		init();
	});
}

$(document).ready(function(){

	addHandlers();

	canvas = document.getElementById("tcanvas");

	document.addEventListener('mousedown',function(event){
		lastDownTarget = event.target;
	},false);

	document.addEventListener('keydown',function(event){
		if(lastDownTarget == canvas){
			keypressed(event);
		}
	},false);

});


</script>
</html>
